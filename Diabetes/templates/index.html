<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Diabetes Prediction Form</h1>
      </header>

      <form
        action="/predict"
        method="POST"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <div class="input-group">
          <label for="pregnancies">Pregnancies :</label>
          <input
            type="number"
            id="pregnancies"
            name="Pregnancies"
            min="0"
            max="20"
            placeholder="e.g. 5"
            required
          />
        </div>

        <div class="input-group">
          <label for="glucose">Glucose :</label>
          <input
            type="number"
            id="glucose"
            name="Glucose"
            min="50"
            max="200"
            placeholder="e.g. 120"
            required
          />
        </div>

        <div class="input-group">
          <label for="blood_pressure">Blood Pressure :</label>
          <input
            type="number"
            id="blood_pressure"
            name="BloodPressure"
            min="30"
            max="130"
            placeholder="e.g. 80"
            required
          />
        </div>

        <div class="input-group">
          <label for="skin_thickness">Skin Thickness :</label>
          <input
            type="number"
            id="skin_thickness"
            name="SkinThickness"
            min="10"
            max="100"
            placeholder="e.g. 22"
            required
          />
        </div>

        <div class="input-group">
          <label for="insulin">Insulin :</label>
          <input
            type="number"
            id="insulin"
            name="Insulin"
            min="10"
            max="900"
            placeholder="e.g. 150"
            required
          />
        </div>

        <div class="input-group">
          <label for="bmi">BMI :</label>
          <input
            type="number"
            id="bmi"
            name="BMI"
            min="10"
            max="50"
            step="0.1"
            placeholder="e.g. 24"
            required
          />
        </div>

        <div class="input-group">
          <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
          <input
            type="number"
            id="diabetes_pedigree"
            name="DiabetesPedigreeFunction"
            min="0"
            max="2.5"
            step="0.1"
            placeholder="e.g. 0.5"
            required
          />
        </div>

        <div class="input-group">
          <label for="age">Age :</label>
          <input
            type="number"
            id="age"
            name="Age"
            min="21"
            max="100"
            placeholder="e.g. 30"
            required
          />
        </div>

        <button
          type="submit"
          class="submit-btn"
          data-aos="zoom-in"
          data-aos-duration="1500"
        >
          Predict
        </button>
      </form>
    </div>

    <script>
      AOS.init();
    </script>
  </body>
</html>
